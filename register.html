<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label for="text">User Name</label>
    <input type="text" placeholder="First name" name="text" title="name" id="name">
    <label>Password</label>
    <input type="password" placeholder="password" name="password" title="password">
    <br> <br>
    <label>Email</label>
    <input type="email" placeholder="Enter your email " name="email" title="email">
    <br> <br>
    <label>Birthday</label>
    <input type="datetime-local" title="Birthday">
    <label>Time</label>
    <input type="time" title="time">
    <br> <br>
    <label>Gender</label>
    <input type="radio" name="radio" value="male"> <label>Male</label>
    <input type="radio" name="radio" value="female"> <label>Female</label>
    <br> <br>
    <input type="range">
    <label>Select city</label>
    <select>
      <option value="1">Bethlehem</option>
      <option value="2">Nablus</option>
      <option value="3">Ramallah</option>
    </select>
    <br> <br>
    <input type="file" title="file">
    <br> <br>
    <input type="submit">
    <input type="reset">
  </form>
  <a href="index.html">index.html</a>
</body>
</html>
